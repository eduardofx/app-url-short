version: "3"
services:
  app:
    build: .
    environment:
      NODE_ENV: development
    depends_on:
      - postgres
    ports:
      - "3000:3000"
      - "9229:9229"

  postgres:
    image: postgres:11.2-alpine
    environment:
      POSTGRES_DB: eduardo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres